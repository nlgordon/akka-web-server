apply plugin: 'scala'

repositories {
  mavenCentral()
}

configurations {
  scalaCompiler
}

dependencies {
  compile 'org.scala-lang:scala-library:2.12.3'
  compile 'org.scala-lang:scala-compiler:2.12.3'
  compile 'com.typesafe.akka:akka-http_2.12:10.0.11'
  testCompile 'com.typesafe.akka:akka-http-testkit_2.12:10.0.11'
}
